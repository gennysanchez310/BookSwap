<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookSwap - Registro</title>
  <link rel="stylesheet" href="registro.css">
</head>
<body>
  <header>
    <h1>Crear una Cuenta</h1>
  </header>
  
  <main>
    <form class="register-form">
      <label for="nombre">Nombre Completo:</label>
      <input type="text" id="nombre" placeholder="Ingresa tu nombre completo" required>
      
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" placeholder="Ingresa tu correo electrónico" required>
      
      <label for="username">Nombre de Usuario:</label>
      <input type="text" id="username" placeholder="Elige un nombre de usuario" required>
      
      <label for="password">Contraseña:</label>
      <input type="password" id="password" placeholder="Crea una contraseña" required>
      
      <label for="confirm-password">Confirmar Contraseña:</label>
      <input type="password" id="confirm-password" placeholder="Repite tu contraseña" required>
      
      <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
  </main>

  <footer>
    <p>&copy; 2024 BookSwap | Todos los derechos reservados</p>
  </footer>
  
  <script src="script.js"></script>

</body>
</html>
