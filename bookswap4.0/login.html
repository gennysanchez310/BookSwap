<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - BookSwap</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo-container">
      <h1>BookSwap</h1>
    </div>
    <nav>
      <button onclick="redirectTo('index.html')">Inicio</button>
      <button onclick="redirectTo('explorar.html')">Explorar Libros</button>
      <button onclick="redirectTo('perfil.html')">Perfil</button>
      <button onclick="redirectTo('comunidad.html')">Comunidad</button>
      <button onclick="redirectTo('blog.html')">Blog</button>
    </nav>
    <button class="login-btn" onclick="redirectTo('login.html')">Iniciar Sesión</button>
  </header>

  <!-- Contenido de Iniciar Sesión -->
  <section class="login">
    <h2>Iniciar Sesión</h2>
    <form action="dashboard.html" method="post" id="login-form">
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="btn">Iniciar Sesión</button>
    </form>
    <p>¿No tienes una cuenta? <a href="registro.html">Regístrate</a></p>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-links">
      <a href="contacto.html">Contacto</a> | 
      <a href="terminos.html">Términos de Uso</a> | 
      <a href="privacidad.html">Privacidad</a>
    </div>
    <p>&copy; 2024 BookSwap | Todos los derechos reservados</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
