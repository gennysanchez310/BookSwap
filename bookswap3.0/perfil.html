<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookSwap - Perfil</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <h1>BookSwap</h1>
    </div>
    <nav>
      <button onclick="redirectTo('index.html')">Inicio</button>
      <button onclick="redirectTo('explorar.html')">Explorar Libros</button>
      <button onclick="redirectTo('comunidad.html')">Comunidad</button>
      <button onclick="redirectTo('blog.html')">Blog</button>
    </nav>
    <button class="logout-btn" onclick="redirectTo('login.html')">Cerrar Sesión</button>
  </header>

  <main class="profile-content">
    <h2>Mi Perfil</h2>
    <div class="profile-details">
      <p>Nombre de Usuario: <span>NombreUsuario</span></p>
      <p>Email: <span>usuario@example.com</span></p>
      <!-- Más detalles de usuario -->
    </div>
    <section class="user-books">
      <h3>Mis Libros</h3>
      <div class="book-card">
        <img src="img/El Jardín De Las Mariposas.jpg" alt="Libro 1">
        <h4>El Jardin De Las Mariposas</h4>
        <p>Dot Hutchison</p>
      </div>
      <!-- Más libros -->
    </section>
  </main>

  <footer>
    <p>&copy; 2024 BookSwap | Contacto | Términos de Uso | Privacidad</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
