<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookSwap - Registro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <h1>BookSwap</h1>
    </div>
    <nav>
      <button onclick="redirectTo('index.html')">Inicio</button>
      <button onclick="redirectTo('explorar.html')">Explorar Libros</button>
      <button onclick="redirectTo('comunidad.html')">Comunidad</button>
      <button onclick="redirectTo('blog.html')">Blog</button>
    </nav>
    <button class="login-btn" onclick="redirectTo('login.html')">Iniciar Sesión</button>
  </header>

  <main class="register-content">
    <h2>Regístrate en BookSwap</h2>
    <form id="register-form">
      <label for="username">Nombre de usuario:</label>
      <input type="text" id="username" name="username" placeholder="Ingresa tu nombre de usuario" required>
      
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
      
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
      
      <label for="confirm-password">Confirmar contraseña:</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirma tu contraseña" required>
      
      <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>.</p>
  </main>

  <footer>
    <p>&copy; 2024 BookSwap | Contacto | Términos de Uso | Privacidad</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
