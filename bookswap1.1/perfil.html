<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookSwap - Mi Perfil</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>BookSwap</h1>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="explorar.html">Explorar Libros</a></li>
        <li><a href="perfil.html">Perfil</a></li>
        <li><a href="comunidad.html">Comunidad</a></li>
        <li><a href="blog.html">Blog</a></li>
      </ul>
    </nav>
  </header>

  <section class="perfil-seccion">
    <h2>Mi Perfil</h2>
    <form id="form-perfil" class="formulario">
      <h3>Información del Usuario</h3>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" placeholder="Tu correo" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" placeholder="Nueva contraseña" required>

      <label for="password-confirm">Confirmar Contraseña:</label>
      <input type="password" id="password-confirm" name="password-confirm" placeholder="Repite la nueva contraseña" required>

      <label for="categorias">Categorías Favoritas:</label>
      <select id="categorias" name="categorias" multiple required>
        <option value="fantasia">Fantasía</option>
        <option value="ciencia-ficcion">Ciencia Ficción</option>
        <option value="historia">Historia</option>
        <option value="novela">Novela</option>
        <option value="poesia">Poesía</option>
        <option value="autoayuda">Autoayuda</option>
      </select>
      <p>*Seleccione al menos 5 categorías</p>

      <button type="submit">Guardar Cambios</button>
    </form>

    <div class="mis-libros">
      <h2>Mis Libros</h2>
      <div class="libros">
        <h3>Libros Ofrecidos</h3>
        <ul id="libros-ofrecidos">
          <!-- Libros ofrecidos aparecerán aquí -->
        </ul>
      </div>
      <div class="libros">
        <h3>Libros Deseados</h3>
        <ul id="libros-deseados">
          <!-- Libros deseados aparecerán aquí -->
        </ul>
      </div>

      <h3>Agregar Nuevo Libro</h3>
      <form id="form-libro" class="formulario">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" placeholder="Título del libro" required>

        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" placeholder="Autor del libro" required>

        <label for="tipo">Tipo:</label>
        <select id="tipo" name="tipo" required>
          <option value="ofrecido">Ofrecido</option>
          <option value="deseado">Deseado</option>
        </select>

        <button type="submit">Agregar Libro</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 BookSwap</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
