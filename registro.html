<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - BookSwap</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <h1>BookSwap</h1>
        </div>
    </header>

    <section class="form-container">
        <p class="title">Registrarse</p>
        <p class="message">Regístrate ahora y obtén acceso completo a nuestra aplicación.</p>
        <form class="form" id="registro-form" action="index.html" method="POST">
            <div class="flex">
                <label>
                    <input class="input" type="text" name="firstname" required>
                    <span>Nombre</span>
                </label>

                <label>
                    <input class="input" type="text" name="lastname" required>
                    <span>Apellido</span>
                </label>
            </div>  

            <label>
                <input class="input" type="email" name="email" required>
                <span>Email</span>
            </label> 
            
            <label>
                <input class="input" type="password" name="password" required>
                <span>Contraseña</span>
            </label>

            <button type="submit" class="submit">Registrarse</button>
        </form>
        <p class="signin">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
    </section>

    <footer>
        <p>&copy; 2024 BookSwap</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
