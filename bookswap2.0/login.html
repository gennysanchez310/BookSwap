<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - BookSwap</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<header>
    <div class="logo-container">
        <h1>BookSwap</h1>
    </div>
</header>

<main id="login-section">
    <div class="form-container">
        <h2 class="title">Iniciar Sesión</h2>
        <form id="login-form" action="index.html" method="POST" class="form">
            <input type="email" id="email" name="email" placeholder="Correo Electrónico" class="input" required>
            <input type="password" id="password" name="password" placeholder="Contraseña" class="input" required>
            <div class="buttons-container">
                <button type="submit" class="form-btn">Iniciar Sesión</button>
                <div class="social-buttons">
                    <button type="button" class="facebook-login-button">
                        <span class="facebook-icon">🔵</span> Iniciar con Facebook
                    </button>
                    <button type="button" class="google-login-button">
                        <span class="google-icon">🔍</span> Iniciar con Google
                    </button>
                </div>
            </div>
        </form>
        <p class="sign-up-label">¿No tienes una cuenta? <a href="registro.html" class="sign-up-link">Regístrate aquí</a></p>
    </div>
</main>

<footer>
    <p>&copy; 2024 BookSwap</p>
</footer>

<script src="scripts.js"></script>
</body>
</html>
