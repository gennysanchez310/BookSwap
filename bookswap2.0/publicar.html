<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Libro - BookSwap</title>
    <link rel="stylesheet" href="publicar.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <h1>BookSwap</h1>
        </div>
        <nav>
            <button onclick="redirectTo('index.html')">Inicio</button>
            <button onclick="redirectTo('perfil.html')">Perfil</button>
            <button onclick="redirectTo('explorar.html')">Explorar Libros</button>
            <button onclick="redirectTo('comunidad.html')">Comunidad</button>
            <button onclick="redirectTo('blog.html')">Blog</button>
        </nav>
    </header>

    <section class="book-post-section">
        <h2>Publicar Libro</h2>
        <form id="book-post-form">
            <label for="book-title">Título del Libro:</label>
            <input type="text" id="book-title" name="book-title" required>

            <label for="book-author">Autor:</label>
            <input type="text" id="book-author" name="book-author" required>

            <label for="book-description">Descripción:</label>
            <textarea id="book-description" name="book-description" rows="4" required></textarea>

            <label for="book-image">Foto del Libro:</label>
            <input type="file" id="book-image" name="book-image" accept="image/*" required>

            <label for="book-type">Tipo de Publicación:</label>
            <select id="book-type" name="book-type" onchange="togglePriceOrExchange(this)">
                <option value="exchange">Intercambio</option>
                <option value="sell">Venta</option>
            </select>

            <div id="exchange-book">
                <label for="exchange-book-title">Quiero cambiarlo por:</label>
                <input type="text" id="exchange-book-title" name="exchange-book-title">
            </div>

            <div id="sell-book" style="display: none;">
                <label for="book-price">Precio:</label>
                <input type="number" id="book-price" name="book-price" min="0" step="0.01" required>
            </div>

            <button type="submit">Publicar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 BookSwap</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
