<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil - BookSwap</title>
  <link rel="stylesheet" href="editar.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <h1>BookSwap</h1>
    </div>
    <nav>
      <div class="menu">
        <button onclick="redirectTo('index.html')">Inicio</button>
        <button onclick="redirectTo('explorar.html')">Explorar Libros</button>
        <button onclick="redirectTo('perfil.html')">Perfil</button>
        <button onclick="redirectTo('comunidad.html')">Comunidad</button>
        <button onclick="redirectTo('blog.html')">Blog</button>
      </div>
    </nav>
  </header>

  <section id="editarperfil">
    <h2>Editar Perfil</h2>
    <form class="edit-profile-form">
      <div class="input-group">
        <label for="fullname">Nombre Completo:</label>
        <input type="text" name="fullname" id="fullname" placeholder="Ingresa tu nombre completo" required>
      </div>

      <div class="input-group">
        <label for="age">Edad:</label>
        <input type="number" name="age" id="age" placeholder="Ingresa tu edad" required>
      </div>

      <div class="input-group">
        <label for="gender">Sexo:</label>
        <select name="gender" id="gender" required>
          <option value="">Selecciona tu sexo</option>
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
          <option value="otro">Otro</option>
        </select>
      </div>

      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Ingresa tu email" required>
      </div>

      <button type="submit">Guardar Cambios</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2024 BookSwap</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
